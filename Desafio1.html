<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport=" content="width=device-width, initial-scale = 1.0" />
    <link rel="stylesheet" href="..//css/desafio_1.css" />
    <title>Desafio 1</title>
  </head>
  <body>
    <thead>
      <h1>IGTI Desafio 1</h1>
      <img src="..//Html/img/igti_logo.png" id="imagem1" />
    </thead>
    <tbody>
      <div class="editor_Red">
        <label id="labelRed">(R)Red</label>
        <input type="range" id="ColorRed" min="0" max="255" step="1" />
        <output for="ColorRed" id="outputColorRed">0</output>
      </div>
      <div class="editor_Green">
        <label id="labelGreen">(G)Green</label>
        <input type="range" id="ColorGreen" min="0" max="255" step="1" />
        <output for="ColorGreen" id="outputColorGreen">0</output>
      </div>
      <div class="editor_Blue">
        <label id="labelBlue">(B)Blue</label>
        <input type="range" id="ColorBlue" min="0" max="255" step="1" />
        <output for="ColorBlue" id="outputColorBlue">0</output>
      </div>

      <div id="cube"></div>
    </tbody>

    <script src="../Js/desafio_1.js"></script>
  </body>
</html>
